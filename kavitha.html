<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0"/>
        <link rel="stylesheet" href="C:\Users\vg231\Desktop\example\style.css">
        <script src="C:\Users\vg231\Desktop\password.js" defer="defer"></script>
        <title>password generator App | onlineITuts</title>
    </head>
    <body>
        <main class="container">
        <h1>password generator</h1>
        <div class="password_field">
            <span class="password-displsy">
                <span class="password_placeholder">#kjaklfjj69</span>
            </span>
            <div class="copy_wrapper">
                <span class="copy_text">copy!</span>
                <button type="button"class="copy_btn">
                     <img src="./images/icon-copy.svg" alt=""/>
                </button>
             </div>
        </div>
        <form action="" class="password_setting">
            <div class="char_length">
              <p>character Length</p>
            <span class="char_count">0</span>
            </div>
        <input
        type="range"
        class="char_length_slider"
        mix="30"
        value="15"
        autocomplete="off"/>
         <div class="char_inciude_group">
            <label>
            <input type="checkbox" id="uppercase" value="uppercase"/>
            <span class="custom_checkbox"></span>
            <p>Include uppercase letters</p>
            </label>
            <label>
                <input type="checkbox" id="lowercase" value="lowercase"/>
                <span class="custom_checkbox"></span>
                <p>Include lowercase letters</p>
            </label>
            <label>
                <input type="checkbox" id="number" value="number"/>
                <span class="custom_checkbox"></span>
                <p>Include Numbers</p>
            </label>
            <label>
                <input type="checkbox" id="lowercase" value="symbols"/>
                <span class="custom_checkbox"></span>
                <p>Include symbols</p>
            </label>
         </div>
         <div class="strength_box">
            <span class="strength_label">strength</span>
            <div class="strength_rating">
                <span class="strength_rating_text">Strong</span>
                <div class="strength_rating_bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <button class="generate_btn" type="submit">
            <span>generate</span>
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
             fill="#24232C"
             d="m5.106 12 6-6-6-6-1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
             />
             </svg>
        </button>
        </form>
    </main>
    </body>
</html>
